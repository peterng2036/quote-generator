<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="quotes.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quote-container" id="quote-container" hidden="true">
      <ruby>
        <span class="quote-text" id="quote"> </span>
        <rt>
          <span class="quote-hinagana" id="hinagana"> </span>
        </rt>
      </ruby>

      <!-- Meaning Element -->
      <div class="quote-meaning">
        <span id="meaning"></span>
      </div>

      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>

        <button id="new-quote">新しくする</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
  </body>
</html>
